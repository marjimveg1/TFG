{% extends "base.html" %}
{% load i18n static %}

{% block contenido %}

<style>
    .icono{
        width: 30px;
        height: 30px;
    }
</style>



<div class=" row m-5 pr-lg-5 pl-lg-5 justify-content-center">
    <div class="col-12">
        <h1 align="center"  class="nav justify-content-center tituloView">Registro de mi tensión arterial</h1>
        <hr style="width: 60%">
    </div>


    <div class="col-12 justify-content-center">
        <table class="table table-responsive table-hover">
            <thead>
		    <tr>
                <td><strong>Fecha</strong></td>
                <td><strong>Tensión sistólica</strong></td>
                <td><strong>Tensión diastólica</strong></td>
                <td class="justify-content-center">
                    <a href="/anadirTension/">
                       <img  src="../static/icon/anadir.svg" alt="Anadir" class="icono" align="center">
                    </a>
                </td>
            </tr>
	        </thead>

            <tbody>
                 {% for tension in lista_tension %}
                <tr>
                    <td>
                       {{ tension.momento }}
                    </td>
                    <td>
                       {{ tension.tDiastolica }}
                    </td>
                    <td>
                       {{ tension.tSistolica }}
                    </td>
                    <td>
                        <a href="/borrarTension/{{ tension.id }}">
                             <img   src="../static/icon/borrar.svg" alt="Borrar" class="icono" align="center">
                        </a>
                    </td>
                 </tr>
                {% endfor %}
            </tbody>



        </table>

    </div>


</div>


{% endblock %}
