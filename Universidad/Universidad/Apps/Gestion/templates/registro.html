{% extends "base.html" %}
{% load i18n static %}

{% block contenido %}



<main>
  <section>
  <h2 class="nav justify-content-center">Registro</h2>
  <br>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}

      </p>
    {% endfor %}
    <div class="text-center">
    <button type="submit" class="btn btn-info">Registrar</button>
    </div>
  </form>
</section>
</main>

{% endblock %}
